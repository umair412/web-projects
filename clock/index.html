<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <div class="page">
        <div class="clock">
            <button class="dark-btn">Dark Mode</button>
            <div class="analog">
                <div class="hour arm"></div>
                <div class="min arm"></div>
                <div class="sec arm"></div>
            </div>
            <div class="digital">
                <p class="dig-time"></p>
            </div>
            <div class="date">
                <p class="date"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
