<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Calculator</title>
</head>
<body>
    <div class="screen">
        <div class="body">
            <input type="text num-btn" name="current-secreen" id="current-screen" value="0">
            <div class="upper-row">
                <button class="clear func" >Ac</button>
                <button class="backspace func" ><i class='bx bx-arrow-back' style='color:#ffffff'  ></i></button>
                <button class="divide arthimatic num-btn func" >/</button>
                <button class="multiply arthimatic num-btn func" >*</button>
            </div>
            <div class="line-789">
                <button class="num-btn" >7</button>
                <button class="num-btn" >8</button>
                <button class="num-btn" >9</button>
                <button class="subtract arthimatic num-btn func" >-</button>
            </div>
            <div class="line-456">
                <button class="num-btn" >4</button>
                <button class="num-btn" >5</button>
                <button class="num-btn" >6</button>
                <button class="add arthimatic num-btn func" >+</button>
            </div>
            <div class="line-123">
                <button class="num-btn" >1</button>
                <button class="num-btn" >2</button>
                <button class="num-btn" >3</button>
                <button class="history func"><i class='bx bx-history func'></i></button>
            </div>
            <div class="last-line">
                <button class="perc last">%</button>
                <button class="zero num-btn last">0</button>
                <button class="dot num-btn last">.</button>
                <button class="equal" >=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
